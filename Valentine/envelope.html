<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./envelope.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>My Dearest Nang.</strong>
                        <p>
                            I'm delighted to hear you accepted my invation. 
                            Please accompany me on Feb 14 , 1 p.m to the ADT open house event.
                            It will be a day of surprises, warmth, and memories just for us.
                            Yours sincerely,
                            Asher

                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    
    <div class="floating-images"></div>
    <div class="glowing-orbs">
        <div class="glowing-orb"></div>
        <div class="glowing-orb"></div>
        <div class="glowing-orb"></div>
        <div class="glowing-orb"></div>
        <div class="glowing-orb"></div>
    </div>
    


    <!-- Link the external JS file -->
    <script src="envelope.js"></script>
    <div class="container">
        <!-- Envelope structure here -->
    </div>
</body>
</html>
